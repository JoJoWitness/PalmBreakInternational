<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="ContactUsForm.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/assets/UI/logoYellow.png">
</head>
<body>
    <section id="header" class="banner d-flex flex-wrap px-5 py-2 justify-content-between"></section>
    <section class="title d-flex position-relative justify-content-center align-items-center mb-5" style="color: #fcfcfc;">
        <img src="./assets/Images/Banner-shutterstock_2091366610.jpg" class="z-0 overflow-x-hidden" style="min-height: 200px;">
        <div class="z-1 position-absolute" style="height: 100%; width: 100%; background-color: rgba(30, 148, 177, 0.8);"></div>
        
        <div class="z-2 d-flex position-absolute flex-column justify-content-center align-items-center p-4 m-5">
            <h2 class="mb-3 text-center" style="font-size: calc(18px + 2vw);">CONTACT US</h2>
            
            <div class="d-flex column-gap-3"> 
                <a class="link-underline link-underline-opacity-0 fs-6" href="/index.html" style="color: #fcfcfc;">
                    Home
                </a>
                /
                <p class="fs-6 ">Contact us</p>
            </div>
        </div>
    </section>
    <section class="ContactUS_Section d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center style="max-width: 600px;">
            <h3 class="fs-2 mb-5">Keep in touch with us</h3>

            <div class="d-flex column-gap-5">
                <div class="d-flex flex-column align-items-center">
                    <img src="./assets/Icons/location_on_FILL1_wght300_GRAD0_opsz48.svg" alt="" style="width: 35px;">
                    <h4 class="fs-5 fw-medium">Addres</h3>
                    <p class=" fw-light" style="font-size: 14px;">Cancun, Quintana Roo, Mexico</p>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <img src="./assets/Icons/mail_FILL1_wght300_GRAD0_opsz48.svg" alt="" style="width: 35px;">
                    <h4 class="fs-5 fw-medium">Email</h3>
                    <p class="fw-light" style="font-size: 14px;">palmbreakinternational@gmail.com</p>
                </div>
            </div>

            <form class="d-flex flex-column" action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone">
                <label for="Message">Message</label>
                <textarea placeholder="Write your message"></textarea>
                <button>Send Message</button>
            </form>
        </div>
    </section>
    <div id="footer" class="d-flex column-gap-0 justify-content-evenly bg-body-tertiary p-5 flex-wrap row-gap-5"></div>
</body>
</html>
