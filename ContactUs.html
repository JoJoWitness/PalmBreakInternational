<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="ContactUsForm.js" defer></script>
</head>
<body>
    <section id="header" class="banner d-flex flex-wrap px-5 py-2 justify-content-between"></section>
    <section class="header">
        <div>
            <img src="" alt="">
        </div>
        <h2>Contact Us</h2>
    </section>
    <section class="ContactUS_Section">
        <h3>Keep in touch with us</h3>

        <div>
            <img src="" alt="">
            <h3>Addres</h3>
            <p>Cancun, Quintana Roo, Mexico</p>
        </div>
        <div>
            <img src="" alt="">
            <h3>Email</h3>
            <p>palmbreakinternational@gmail.com</p>
        </div>

        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone">
            <label for="Message">Message</label>
            <textarea placeholder="Write your message"></textarea>
            <button>Send Message</button>
        </form>
    </section>
    <div id="footer" class="d-flex column-gap-0 justify-content-evenly bg-body-tertiary p-5 flex-wrap row-gap-5"></div>
</body>
</html>
